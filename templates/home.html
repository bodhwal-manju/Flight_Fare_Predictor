<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--css-->
    <!-- <link rel ='stylesheet' href="static/css/styles.css"> -->
    <!-- <link rel="stylesheet" href="./home.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />

</head>

<body>
    <!--As a heading-->
    <!-- <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class ="navbar-header">
                <a class="navbar-brand" href="/">FLIGHT PRICE PREDICTOR</a>

    <div>
        <a class="navbar-brand" href="/">FLIGHT PRICE PREDICTOR</a>
    </div>
    <!-- <br> -->

    <div class="container">

        <form id="someID" action="\predict" method="post">
            <div class ="row">
                <div class="col-sm-6">
                    <div class ="card">
                        <div class="card-body">
                            <h5 class ="card-title">Departure Date</h5>
                            <!--Departure-->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <div class = "col-sm-6">
                    <div class ="card">
                        <div class="card-body">
                            <h5 class ="card-title">Arrival Date</h5>
                            <!--Arrival-->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!--Source-->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value ="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>  
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body"> 
                            <h5 class = "card-title">Destination</h5>
                            <!--Destination-->
                            <select name ="Destination" id="Desination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>                                    

            
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!--Airline-->

                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="Air India">Air India</option>
                                <option value="Indigo">Indigo</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>

                            </select>
                        </div>        
                    </div>    
                </div>    
            </div>   
        </div> 
        <button id="submitButton" class="submitButton" role="button" ><span class="text">Submit</Submit-></span></button></form>
            <div class="custom-model-main">
                <div class="custom-model-inner">
                   <div class="close-btn">Ã—</div>
                   <div class="custom-model-wrap">
                      <div class="pop-up-content-wrap">
                        <br>
                         <h2 >Have a nice day!</h2>
                         <p><h3></h3></p>
                      </div>
                   </div>
                </div>
                <div class="bg-overlay"></div>
             </div>
         <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script>
                $("#submitButton").on('click', function() {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: $("#someID").serialize(),
                    success: function(response) {
                        $(".custom-model-main").addClass('model-open');
                        $(".pop-up-content-wrap h3").text(response.prediction_text);
                        console.log(response.prediction_text);
                        // console.log("hello");
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        $(".close-btn, .bg-overlay").click(function(){
        $(".custom-model-main").removeClass('model-open');
        });
        </script>

</body>

</html>
